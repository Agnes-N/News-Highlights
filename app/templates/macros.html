{% macro displaySourceList(sources_list) %}

    {% for source in sources_list %}
        <div class="col-xs-12 col-sm-4 col-md-2 col-lg-2 sources-card">
            <img src="{{sources.urlToImage}}" alt="{{sources.description}} urlToImage" class="img-responsive">
            <li class="text-center">
                <a href="/sources/{{sources.id}}">{{ sources.description|truncate(13)}}</a>
            </li>
        </div>
    {% endfor %}

{% endmacro %}
